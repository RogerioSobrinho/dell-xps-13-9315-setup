print_info() {
    prin "$(color 3)╭──────────── $(color 3)Software$(color 3) ────────────"
    info "$(color 3)│ $(color 3)OS" distro
    info "$(color 3)│ $(color 3)Kernel" kernel
    info "$(color 3)│ $(color 3)Packages" packages
    info "$(color 3)│ $(color 3)Shell" shell
    info "$(color 3)│ $(color 3)DE" de
    info "$(color 3)| $(color 3)WM" wm
    info "$(color 3)│ $(color 3)Terminal" term
    info "$(color 3)| $(color 3)Terminal Font" term_font
    prin "$(color 3)├──────────── $(color 3)Hardware$(color 3) ────────────"
    info "$(color 3)│ $(color 3)Host" model
    info "$(color 3)│ $(color 3)CPU" cpu
    info "$(color 3)│ $(color 3)GPU" gpu
    info "$(color 3)| $(color 3)Battery" battery
    info "$(color 3)│ $(color 3)Memory" memory
    info "$(color 3)│ $(color 3)Disk" disk
    prin "$(color 3)├───────────── $(color 3)Uptime$(color 3) ─────────────"
    info "$(color 3)│" uptime
    prin "$(color 3)╰──────────────────────────────────"

    info cols

    # Defaults

    # info "OS" distro
    # info "Host" model
